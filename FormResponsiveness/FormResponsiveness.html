<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header and Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;  
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        header, footer {
            display: flex;
            justify-content: center;  
            align-items: center;     
            font-size: 2rem;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            background-color: #FF5733;  
            height: 10%;                 
        }

        footer {
            background-color: #33D7FF; 
            height: 10%;                 
        }

        main {
            flex-grow: 1;                
            display: flex;
            justify-content: center;     
            align-items: center;         
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            color: black;
            background-color: #f4f4f4; 
            flex-direction: column;     
            padding: 20px;
        }

        .title-container {
            width: 100%;                
            display: flex;
            justify-content: center;    
            align-items: center;         
            font-size: 2rem;             
            font-weight: bold;           
            margin-bottom: 20px;        
        }

        .submit-button {
            width: 100%;               
            display: flex;
            justify-content: center;    
            align-items: center;        
            font-size: 2rem;             
            font-weight: bold;           
            margin-top: 20px;         
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;         
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;                
        }
        
        .form-container {
            display: flex;
            flex-direction: column;      
            width: 100%;
            gap: 10px;                   
        }

        /* Portrait Mode */
        @media (orientation: portrait) {
            .form-container {
                flex-direction: column;  
            }
        }

        /* Landscape Mode */
        @media (orientation: landscape) {
            .form-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); 
                gap: 20px;  /
            }

            .form-container > div {
                display: flex;
                flex-direction: column; 
            }

            label {
                margin-bottom: 5px;         
                text-align: center;        
            }

            input[type="text"] {
                width: 100%;            
            }
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>
        <div class="title-container">Contact us</div>
        <div class="form-container">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="phone">Phone Nr:</label>
                <input type="text" id="phone">
            </div>
        </div>
        <div>
            <button class="submit-button">Submit</button>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
